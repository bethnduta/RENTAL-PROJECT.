<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in and registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="img/logo.png" class="logo">
            <a href="index.html" class="log-btn"> Home </a>
            <ul class="nav-links">
                <li><a href="#">User profile</a></li>
                <li><a href="#">Chat rooms</a></li>
                <li><a href="#">notifications</a></li>
            </ul>
        </nav>
        <div class="form-box">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">log in</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="img/fb.png">
                    <img src="img/tw.png">
                    <img src="img/gp.png">
                </div>
                <form class="input-group" id="login">
                    <input type="text" class="input-field" placeholder="User Email" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">log in</button>
                </form>
                <form class="input-group" id="register">
                    <input type="text" class="input-field" placeholder="Students Id" required>
                    <input type="email" class="input-field" placeholder="students email" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box" class="check-box"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            y.style.left = "-400px";
            x.style.left = "50px";
            z.style.left = "0";
        }

    </script>

</body>
</html>
